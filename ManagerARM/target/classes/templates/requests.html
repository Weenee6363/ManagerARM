<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Одобренные заявки</title>
</head>
<body>
<div th:each="request : ${requests}">
    <p th:text="${request.getClient().getFullName()}"></p>
    <p th:text="${request.getCreditAmount()}"></p>
    <br/>
</div>
</body>
</html>
